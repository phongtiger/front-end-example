<mat-card>

  <mat-tab-group *ngIf="nameRole == 'admin' || nameRole == 'pmmarketing' || nameRole == 'pmsale' ">
    <!-- Tab 1 -->
    <mat-tab label="Danh sách tài khoản">
      <mat-card-content >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}}</td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell  *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let row" >
              <button mat-raised-button color="warn">Delete</button>            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </mat-card-content>
    </mat-tab>
    <!-- End Tab 1 -->
    <!-- Tab 2 -->
    <mat-tab label="Tạo tài khoản">
      <mat-card-content>
        <mat-card-title>Tạo tài khoản</mat-card-title>
        <!-- ============================================================== -->
        <!-- column -->
        <!-- ============================================================== -->
        <form class="basic-form" [formGroup]="accountForm">
          <div fxLayout="row wrap">
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="name" type="text" formControlName="name">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="username" type="text" formControlName="username">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Email" type="email" formControlName="email">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password">
              </mat-form-field>
            </div>
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Nhập lại mật khẩu" type="password" formControlName="passwordRepeat">
                <p ></p>
                <div *ngIf="errorMK" class="alert alert-danger"><code>Mật khẩu không khớp. Vui lòng nhập lại!</code></div>
              </mat-form-field>
            </div>

            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <mat-select placeholder="Chọn quyền" formControlName="role">
                  <mat-option value="ROLE_PM_MK">Lead Marketing</mat-option>
                  <mat-option value="ROLE_PM_SALE">Lead Sale</mat-option>
                  <mat-option value="ROLE_SALE">Sale</mat-option>
                  <mat-option value="ROLE_MK">Marketing</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <button mat-raised-button color="primary" type="submit" (click)="save()">Tạo tài khoản</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
