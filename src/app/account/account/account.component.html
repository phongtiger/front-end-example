<mat-chip-list>
  <mat-chip color="primary" selected="true">Permission : {{nameRole}}</mat-chip>
</mat-chip-list>

<mat-card>

  <mat-tab-group >
    <!-- Tab 1 -->
    <mat-tab label="List account" *ngIf="nameRole == 'Admin' || nameRole == 'Leader marketing' || nameRole == 'Leader sale' ">
      <mat-card-content >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}}</td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell  *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let row" >
              <button mat-raised-button color="warn">Delete</button>            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </mat-card-content>
    </mat-tab>
    <!-- End Tab 1 -->
    <!-- Tab 2 -->
    <mat-tab label="Create account" *ngIf="nameRole == 'Admin' || nameRole == 'Leader marketing' || nameRole == 'Leader sale' ">
      <mat-card-content>
        <mat-card-title>Create account</mat-card-title>
        <!-- ============================================================== -->
        <!-- column -->
        <!-- ============================================================== -->
        <form class="basic-form" [formGroup]="accountForm">
          <div fxLayout="row wrap">
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="name" type="text" formControlName="name" required>
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="username" type="text" formControlName="username" required>
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Email" type="email" formControlName="email" required>
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Password" type="text" formControlName="password">
              </mat-form-field>
            </div>
<!--            <div fxFlex.gt-sm="100" fxFlex="100">-->
<!--              <mat-form-field>-->
<!--                <input matInput placeholder="Nhập lại mật khẩu" type="password" formControlName="passwordRepeat" required>-->
<!--                <p ></p>-->
<!--                <div *ngIf="errorMK" class="alert alert-danger"><code>Mật khẩu không khớp. Vui lòng nhập lại!</code></div>-->
<!--              </mat-form-field>-->
<!--            </div>-->

            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <mat-select placeholder="Role" formControlName="role">
                  <mat-option value="ROLE_PM_MK">Lead Marketing</mat-option>
                  <mat-option value="ROLE_PM_SALE">Lead Sale</mat-option>
                  <mat-option value="ROLE_SALE">Sale</mat-option>
                  <mat-option value="ROLE_MK">Marketing</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <button mat-raised-button color="primary" type="submit" (click)="save($event)">Create account</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Account">
      <mat-card-content>
        <mat-card-title>Change password</mat-card-title>
        <!-- ============================================================== -->
        <!-- column -->
        <!-- ============================================================== -->
        <form class="basic-form" [formGroup]="accountFormOne">
          <div fxLayout="row wrap">
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password">
              </mat-form-field>
            </div>
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Enter new password" type="password" formControlName="newpassword">
                <p></p>
                <div *ngIf="errorMK" class="alert alert-danger"><code>Password incorrect. Please re-enter!</code>
                </div>
              </mat-form-field>
            </div>
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="Re-Enter  new password" type="password" formControlName="renewpassword">
                <p></p>
                <div *ngIf="errorMK" class="alert alert-danger"><code>Password incorrect. Please re-enter!</code>
                </div>
              </mat-form-field>
            </div>
            <div fxFlex.gt-sm="100" fxFlex="100">
              <button mat-raised-button color="primary" type="submit" (click)="saveOne($event)">Save</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
