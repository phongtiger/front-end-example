<div fxLayout="row" fxLayoutAlign="center center" >
  <mat-card>
    <mat-tab-group>
      <mat-tab label="">
        <div></div>
        <mat-card-content>

          <!-- ============================================================== -->
          <!-- column -->
          <!-- ============================================================== -->
          <form class="basic-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div fxLayout="column" fxLayoutAlign="space-around center">
              <mat-card-title>Đăng nhập</mat-card-title>
              <!-- column -->
<!--              <div fxFlex.gt-sm="100" fxFlex="100">-->
<!--                <mat-form-field>-->
<!--                  <input matInput placeholder="username">-->
<!--                </mat-form-field>-->
<!--              </div>-->
<!--              <div fxFlex.gt-sm="100" fxFlex="100">-->
<!--                <mat-form-field>-->
<!--                  <input matInput placeholder="Password" type="password">-->
<!--                </mat-form-field>-->
<!--              </div>-->

            </div>
          </form>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username" style="margin-top: 20px">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                     required />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                     required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group" style="text-align: center">
              <div fxFlex.gt-sm="100" fxFlex="100" style="margin-top: 10px">
                <button type="submit" mat-raised-button color="primary">Đăng nhập</button>
              </div>
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                Login failed: {{errorMessage}}
              </div>
            </div>
          </form>


        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
<div *ngIf="isLoggedIn">Đăng nhập thành công</div>
